---
name: "image_resample"
description: Script to resample a dataset to match the resolution of another reference dataset or to the resolution specified as in argument.
keywords:
  - resample
  - nifti
  - volume
  - scilpy
tools:
  - "scilpy":
      description: "The Sherbrooke Connectivity Imaging Lab (SCIL) Python dMRI processing toolbox."
      homepage: "https://github.com/scilus/scilpy.git"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`
  - image:
      type: file
      description: Nifti image file to resample
      pattern: "*.{nii,nii.gz}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`
  
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - image:
      type: file
      description: Nifti image file resampled
      pattern: "*_resampled.{nii,nii.gz}"

authors:
  - "@scilus"
