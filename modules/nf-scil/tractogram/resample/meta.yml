---
name: "tractogram_resample"
description: |
  Resample bundles' centroids.
keywords:
  - Bundles
  - Centroids
  - Streamlines
tools:
  - "scilpy":
      description: "The Sherbrooke Connectivity Imaging Lab (SCIL) Python dMRI processing toolbox."
      homepage: "https://github.com/scilus/scilpy.git"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`

  - centroids:
      type: file
      description: |
        List of centroids to resample. If this input is supplied,
        the module will resample centroids.
      pattern: "*.{trk,tck}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

  - centroids:
      type: file
      description: |
        Resampled centroids.
      pattern: "*.{trk,tck}"

authors:
  - "@gagnonanthony"
maintainers:
  - "@gagnonanthony"
